<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>igoReason | Bookmark landing page</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <nav class="menu">
          <!-- logo -->
          <div id="logo">
            <img src="./images/logo-bookmark.svg" alt="" />
          </div>
          <!-- menu-list -->
          <ul class="menu-list">
            <li><a href="#features">features</a></li>
            <li><a href="#pricing">pricing</a></li>
            <li><a href="#contact">contact</a></li>
            <li><a class="loginBtn" href="#login">login</a></li>
          </ul>
        </nav>
      </header>
      <!-- hero section -->
      <section class="hero">
        <!-- text -->
        <div class="hero-text">
          <h1>A Simple Bookmark Manager</h1>
          <p>
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see yours sites load instantly. Try it
            for free.
          </p>
          <a href="#" class="heroBtn chrome">Get it on Chrome</a>
          <a href="#" class="heroBtn firefox">Get it on Firefox</a>
        </div>
        <!-- img -->
        <div class="hero-img">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
      </section>
      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
